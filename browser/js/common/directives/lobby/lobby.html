<div class="col-xs-12">
    <div>
        <button class="btn btn-danger" ng-click="createGame()">Create Game</button>
    </div>
    <br>
    <div>
        <form novalidate class="simple-form">
            <input type="text" ng-model="gamePass" />
        </form>
        <button class="btn btn-success" ng-click="joinGame()">Join Game</button>
    </div>
    <br>
    <button class="btn btn-danger" ng-click="logout()">Log Out</button>
</div>
<chat messages="lobbyMessages"></chat>
