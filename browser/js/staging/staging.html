
<div class="staging-container" md-swipe-right="onSwipeRight()" md-swipe-left="onSwipeLeft()">
    <div ng-show="!swiped" class="stagingArea">
        <h1 id="titlefont" style="color: #FFF; font-size: 50px;">{{ squadname }}</h1>

        <div class="gamekeyBG">
        <h1 id="bodyfont" class="gamepass"><span style="font-weight:bold; color: #2625b0; padding-right: 10px">KEY:</span>{{gamePass}}</h1>
        </div>

        <h1 id="bodyfont" class="numPlayers">player count: {{userCount}}</h1>

        <button class="ready-button" ng-click="ready()" type="submit">Ready?</button>

    </div>
     <public-chat ng-show="swiped"></public-chat>
</div>
